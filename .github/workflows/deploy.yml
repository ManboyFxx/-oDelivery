name: Deploy to Hostinger
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, bcmath, fileinfo, curl, gd, zip
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        # Remove --no-dev to include dev dependencies if needed, or keep for prod
        run: composer install --no-dev --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install Node dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend assets
        run: npm run build

      - name: ğŸ“‚ Upload Files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          local-dir: ./
          timeout: 120000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/storage/*.key
            **/public/storage/**
            deploy_temp/**
            deploy.zip
            .env

      - name: ğŸ”— Recreate Storage Symlink
        # Use one of the existing scripts to fix symlinks if needed
        continue-on-error: true
        run: |
          echo "Recreating storage symlink..."
          curl -s -L "https://oodelivery.online/setup-production-link.php" | head -c 500
