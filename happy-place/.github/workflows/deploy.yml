name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, fileinfo
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Node dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend assets
        run: npm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # deploy to public_html or subfolder depending on your structure
          # if the user followed the guide to put project outside public_html, adjust accordingly.
          # For now, assuming standard verified structure deploy to root or public_html
          # Based on previous context, user might be putting everything in public_html/
          # but a safer bet is just syncing content.
          # Let's assume standard deployment to root of FTP user home or specific folder.
          # If the user has a specific 'public_html' folder in their repo, we map it.
          # But Laravel works differently.
          # We deploy the WHOLE project.
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env.example
            .env.local
            .editorconfig
            .gitattributes
            .gitignore
            README.md
            deploy_hostinger.md
